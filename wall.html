<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>表白墙 - 查看表白</title>
  <style>
    body {
      background-color: black;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #message-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
    .message {
      color: white;
      font-size: 24px;
      margin-bottom: 20px;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }
    #return-button {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 150px;
      height: 40px;
      font-size: 18px;
      background-color: #ff4081;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="message-container"></div>
  <button id="return-button" onclick="goToIndex()">返回</button>

  <script>
    function displayConfessions() {
      const confessionText = localStorage.getItem("confessionText");
      
      if (confessionText) {
        const messageContainer = document.getElementById("message-container");
        
        const messageElement = document.createElement("div");
        messageElement.classList.add("message");
        messageElement.textContent = confessionText;
        
        messageContainer.appendChild(messageElement);
      } else {
        const messageContainer = document.getElementById("message-container");
        
        const messageElement = document.createElement("div");
        messageElement.classList.add("message");
        messageElement.textContent = "没有找到表白内容";
        
        messageContainer.appendChild(messageElement);
      }
      
      const allMessages = document.getElementsByClassName("message");
      for (let i = 0; i < allMessages.length; i++) {
        allMessages[i].style.animationDelay = `${i * 0.5}s`;
      }
    }

    function goToIndex() {
      window.location.href = "index.html";
    }

    displayConfessions();
  </script>
</body>
</html>
