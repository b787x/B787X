<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>表白墙</title>
  <style>
    body {
      background-color: black;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
    }
    h1 {
      color: white;
      text-align: center;
      font-size: 48px;
      margin-top: 100px;
    }
    #input-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
    #input-text {
      color: white;
      font-size: 24px;
      animation: blink 1s infinite;
    }
    #name-input {
      margin-top: 10px;
      width: 300px;
      height: 40px;
      font-size: 20px;
      text-align: center;
    }
    #start-button {
      margin-top: 20px;
      width: 150px;
      height: 40px;
      font-size: 18px;
      background-color: #ff4081;
      color: white;
      border: none;
      cursor: pointer;
    }
    #message-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    #message {
      color: white;
      font-size: 24px;
      margin-bottom: 20px;
    }
    #return-button {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 150px;
      height: 40px;
      font-size: 18px;
      background-color: #ff4081;
      color: white;
      border: none;
      cursor: pointer;
    }
    .confession-text {
      margin-bottom: 10px;
    }

    @keyframes blink {
      0% { opacity: 0; }
      50% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <canvas id="particle-canvas"></canvas>
  <h1>表白墙</h1>
  <div id="input-container">
    <p id="input-text">请输入你的表白对象</p>
    <input type="text" id="name-input" placeholder="在这里输入对象的名字">
    <button id="start-button" onclick="startConfession()">开始表白</button>
  </div>
  <div id="message-container" style="display: none;">
    <div id="message"></div>
  </div>
  <button id="return-button" style="display: none;" onclick="goToWall()">查看所有表白</button>

  <script>
    // 星星粒子效果
    function createParticles() {
      const canvas = document.getElementById("particle-canvas");
      const ctx = canvas.getContext("2d");

      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const particles = [];
      const particleCount = Math.floor(window.innerWidth / 8);

      class Particle {
        constructor() {
          this.x = Math.random() * canvas.width;
          this.y = Math.random() * canvas.height;
          this.size = Math.random() * 5 + 1;
          this.speedX = Math.random() * 3 - 1.5;
          this.speedY = Math.random() * 3 - 1.5;
        }
        update() {
          this.x += this.speedX;
          this.y += this.speedY;
          if (this.size > 0.2) this.size -= 0.1;
        }
        draw() {
          ctx.fillStyle = "rgba(255, 255, 255, 0.7)";
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
          ctx.closePath();
          ctx.fill();
        }
      }

      function init() {
        for (let i = 0; i < particleCount; i++) {
          particles.push(new Particle());
        }
      }

      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        for (let i = 0; i < particles.length; i++) {
          particles[i].update();
          particles[i].draw();

          if (particles[i].size <= 0.2) {
            particles.splice(i, 1);
            i--;
          }
        }

        requestAnimationFrame(animate);
      }

      init();
      animate();
    }

    createParticles();

    // 表白相关功能
    let confessionStyles = [
      "亲爱的{name}，我爱你。",
      "亲爱的{name}，你是我的唯一。",
      "{name}，我愿意陪伴你一生一世。",
      "亲爱的{name}，我的心永远属于你。",
      "我对你有一颗深深的感情，亲爱的{name}。",
      "{name}，我爱你胜过爱自己。",
      "亲爱的{name}，你是我生命中的阳光。",
      "和你在一起，每一天都是幸福的。",
      "亲爱的{name}，请给我一个机会，让我陪你走到永远。",
      "和你在一起的时光是我最幸福的时光，亲爱的{name}。",
    ];
    let confessionMessages = [];

    function startConfession() {
      const nameInput = document.getElementById("name-input");
      const name = nameInput.value.trim();
      if (name === "") {
        alert("请输入对象的名字！");
        return;
      }

      const inputContainer = document.getElementById("input-container");
      const messageContainer = document.getElementById("message-container");
      const messageText = document.getElementById("message");

      inputContainer.style.display = "none";
      messageContainer.style.display = "flex";

      confessionStyles = shuffleArray(confessionStyles);
      confessionMessages = [
        confessionStyles[0].replace(/{name}/g, name)
      ];

      messageText.innerHTML = "";
      messageText.innerHTML += "<p class='confession-text'>" + confessionMessages[0] + "</p>";

      const returnButton = document.getElementById("return-button");
      returnButton.style.display = "block";
    }

    function generateConfession() {
      const messageText = document.getElementById("message");
      const nameInput = document.getElementById("name-input");
      const name = nameInput.value.trim();

      const randomConfessionStyle = confessionStyles[Math.floor(Math.random() * confessionStyles.length)];
      const confessionMessage = randomConfessionStyle.replace(/{name}/g, name);
      confessionMessages.push(confessionMessage);

      messageText.innerHTML += "<p class='confession-text'>" + confessionMessage + "</p>";
    }

    function goToWall() {
      window.location.href = "/wall.html";
    }

    // 随机打乱数组顺序
    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }
  </script>
</body>
</html>
