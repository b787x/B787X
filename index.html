<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的表白</title>
  <style>
    body {
      background-color: #000;
      overflow: hidden;
    }

    canvas {
      position: absolute;
      pointer-events: none;
      z-index: -1;
    }

    .message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: 'Arial', sans-serif;
      color: #fff;
      text-align: center;
      font-size: 48px;
      z-index: 1;
    }

    .neon-text {
      animation: neon 1.5s infinite;
    }

    @keyframes neon {
      0% {
        text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #fff, 0 0 40px #ff0080, 0 0 70px #ff0080, 0 0 80px #ff0080, 0 0 100px #ff0080, 0 0 150px #ff0080;
      }
      50% {
        text-shadow: none;
      }
      100% {
        text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #fff, 0 0 40px #ff0080, 0 0 70px #ff0080, 0 0 80px #ff0080, 0 0 100px #ff0080, 0 0 150px #ff0080;
      }
    }
  </style>
</head>
<body>
  <canvas id="stars"></canvas>
  <canvas id="fireworks"></canvas>
  <div class="message">
    <h1 class="neon-text">亲爱的，刘思源，我爱你！</h1>
  </div>

  <script>
    const starsCanvas = document.getElementById('stars');
    const fireworksCanvas = document.getElementById('fireworks');
    const starsContext = starsCanvas.getContext('2d');
    const fireworksContext = fireworksCanvas.getContext('2d');

    let width = starsCanvas.width = fireworksCanvas.width = window.innerWidth;
    let height = starsCanvas.height = fireworksCanvas.height = window.innerHeight;

    function random(min, max) {
      return Math.random() * (max - min) + min;
    }

    class Star {
      constructor(x, y, size, color) {
        this.x = x;
        this.y = y;
        this.size = size;
        this.color = color;
        this.speedX = random(-0.5, 0.5);
        this.speedY = random(-0.5, 0.5);
      }

      update() {
        this.x += this.speedX;
        this.y += this.speedY;

        if (this.size > 0.1) {
          this.size -= 0.1;
        }
      }

      draw() {
        starsContext.fillStyle = this.color;
        starsContext.beginPath();
        starsContext.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        starsContext.closePath();
        starsContext.fill();
      }
    }

    const stars = [];

    function createStars() {
      const starCount = 200;
      for(let i = 0; i < starCount; i++) {
        const x = random(0, width);
        const y = random(0, height);
        const size = random(0.1, 3);
        const color = `rgba(255, 255, 255, ${random(0.2, 1)})`;

        stars.push(new Star(x, y, size, color));
      }
    }

    function handleStars() {
      for (let i = 0; i < stars.length; i++) {
        stars[i].update();
        stars[i].draw();

        if (stars[i].size <= 0) {
          stars.splice(i, 1);
          i--;
        }
      }
    }

    createStars();

    function animateStars() {
      starsContext.clearRect(0, 0, width, height);

      handleStars();
      requestAnimationFrame(animateStars);
    }

    animateStars();

    const particles = [];

    class Particle {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.size = random(1, 5);
        this.speedX = random(-5, 5);
        this.speedY = random(-15, -5);
        this.color = `hsl(${random(0, 360)}, 100%, 50%)`;
        this.alpha = 1;
      }

      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        this.speedY += 0.05;
        this.alpha -= 0.01;

        if (this.size > 0.1) {
          this.size -= 0.1;
        }
      }

      draw() {
        fireworksContext.fillStyle = this.color;
        fireworksContext.beginPath();
        fireworksContext.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        fireworksContext.closePath();
        fireworksContext.fill();
      }
    }

    function handleParticles() {
      for (let i = 0; i < particles.length; i++) {
        particles[i].update();
        particles[i].draw();

        if (particles[i].alpha <= 0.01) {
          particles.splice(i, 1);
          i--;
        }
      }
    }

    function createParticles(x, y) {
      const particleCount = 200;
      for (let i = 0; i < particleCount; i++) {
        particles.push(new Particle(x, y));
      }
    }

    function animateFireworks() {
      fireworksContext.fillStyle = 'rgba(0, 0, 0, 0.1)';
      fireworksContext.fillRect(0, 0, width, height);

      handleParticles();
      requestAnimationFrame(animateFireworks);
    }

    document.addEventListener('click', (event) => {
      const mouseX = event.clientX;
      const mouseY = event.clientY;

      createParticles(mouseX, mouseY);
    });

    animateFireworks();
  </script>
</body>
</html>
